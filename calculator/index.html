<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="app" class="align-middle" >
        <div class="container card  w-25">
            <p class="text-bg-info p-3 mt-3">{{ text }}</p>
            <p class="text-bg-primary p-3" >{{ ans }} </p>
            <div class="row mb-3">
                <div class = "col"><button @click="clear" class="btn btn-danger" type="button" >C</button></div>
                <div class = "col"><button @click="input('**')" class="btn btn-danger" type="button" >**</button></div>
                <div class = "col"><button @click="input('%')" class="btn btn-danger" type="button" >%</button></div>
                <div class = "col"><button @click="input('/')" class="btn btn-danger" type="button" >/</button></div>
            </div>
            <div class="row mb-3">
                <div class = "col"><button @click="input('7')" class="btn btn-warning" type="button" >7</button></div>
                <div class = "col"><button @click="input('8')" class="btn btn-warning" type="button" >8</button></div>
                <div class = "col"><button @click="input('9')" class="btn btn-warning" type="button" >9</button></div>
                <div class = "col"><button @click="input('*')" class="btn btn-danger" type="button" >*</button></div>
            </div>
            <div class="row mb-3">
                <div class = "col"><button @click="input('4')" class="btn btn-warning" type="button" >4</button></div>
                <div class = "col"><button @click="input('5')" class="btn btn-warning" type="button" >5</button></div>
                <div class = "col"><button @click="input('6')" class="btn btn-warning" type="button" >6</button></div>
                <div class = "col"><button @click="input('-')" class="btn btn-danger" type="button" >-</button></div>
            </div>
            <div class="row mb-3">
                <div class = "col"><button @click="input('1')" class="btn btn-warning" type="button" >1</button></div>
                <div class = "col"><button @click="input('2')" class="btn btn-warning" type="button" >2</button></div>
                <div class = "col"><button @click="input('3')" class="btn btn-warning" type="button" >3</button></div>
                <div class = "col"><button @click="input('+')" class="btn btn-danger" type="button" >+</button></div>
            </div>
            <div class="row mb-3">
                <div class = "col"><button @click="input('0')" class="btn btn-warning" type="button" >0</button></div>
                <div class = "col"><button @click="input('.')" class="btn btn-warning" type="button" >.</button></div>
                <div class = "col"><button @click="input('3.14')" class="btn btn-warning" type="button" >&pi;</button></div>
                <div class = "col"><button @click="calculate" class="btn btn-success" type="button" >=</button></div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
